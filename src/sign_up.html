---
layout: default
title: Toxin | Home
---

<main class="main main--pdt">
    <div class="container">
        <div class="main__content main__content--center">
            <h1 class="main__title">Регистрация аккаунта</h1>
            <form class="form" action="/" method="post">

                <div class="gingup">
                    <input class="gingup__name" type="text" placeholder="Имя">
                    <input class="gingup__surname" type="text" placeholder="Фамилия">
                    <div class="signup-sex">
                        <label class="radio-boxs">
                            <input class="radio-boxs__input" type="radio" name="sex" checked>
                            <span class="radio-boxs__fake"></span>
                            <span class="radio-boxs__text radio-boxs__text--cdarken">Мужчина</span>
                        </label>
                        <label class="radio-boxs">
                            <input class="radio-boxs__input" type="radio" name="sex">
                            <span class="radio-boxs__fake"></span>
                            <span class="radio-boxs__text">Женщина</span>
                        </label>
                    </div>
                    <div class="signup-birth">
                        <h3 class="signup-title">дата рождения</h3>
                        <input class="gingup__birth" placeholder="ДД.ММ.ГГГГ" type="date">
                    </div>

                    <div class="signup-log">
                        <h3 class="signup-title">данные для входа в сервис</h3>
                        <input class="gingup__email" type="email" placeholder="Email">
                        <input class="gingup__password" type="password" placeholder="Пароль">
                    </div>

                    <div class="signup-switch">
                        <label class="switch-boxs">
                            <input class="switch-boxs__input" type="checkbox">
                            <span class="switch-boxs__fake"></span>
                        </label>
                        <div class="switch-boxs__text">Получать спецпредложения</div>
                    </div>

                    <div class="signup-btn">
                        <button class="btn btn--find" type="button">Забронировать
                            <img class="form__btn-arrow" src="assets/images/icons/arrow_forward.svg" alt="arrow">
                        </button>
                    </div>

                    <div class="signup-in">
                        <p class="signup-in__text">Уже есть аккаунт на Toxin</p>
                        <a class="btn btn--singin btn--ptb " href="#">Войти</a>

                    </div>

                </div><!-- /gingup -->

            </form>
        </div>



    </div>
</main>

---
layout: default
title: Toxin | Home
---

<main class="main" style="background-image: url('assets/images/main_img/1.jpg')">
    <div class="container">
        <div class="main__content">
            <h1 class="main__title">Найдём номера под<br> ваши пожелания</h1>
            <form class="form" action="/" method="post">
                <div class="form__date">
                    <div class="form__arrive">
                        <h3 class="form__titile">прибытие</h3>
                        <input class="form__input input_date" type="date" placeholder="дд.мм.гггг"
                            data-calendar="calendar">
                        <img class="form__input-arrow" src="assets/images/icons/arrow-bottom.svg" alt="arrow">
                    </div>
                    <div class="form__departure">
                        <h3 class="form__titile">выезд</h3>
                        <input class="form__input input_date" type="date" placeholder="дд.мм.гггг"
                            data-calendar="calendar">
                        <img class="form__input-arrow" src="assets/images/icons/arrow-bottom.svg" alt="arrow">

                    </div>

                    <div class="wrapper" id="calendar">
                        <header class="calendar-header">


                            <img id="prev" class="calendar-header__arrow"
                                src="assets/images/icons/arrow_back_purple.svg" alt="arrow">
                            <div class="calendar-header__date"></div>
                            <img id="next" class="calendar-header__arrow"
                                src="assets/images/icons/arrow_forward_purple.svg" alt="arrow">

                        </header>
                        <div class="calendar">
                            <ul class="weeks">
                                <li class="weeks__item">Пн</li>
                                <li class="weeks__item">Вт</li>
                                <li class="weeks__item">Ср</li>
                                <li class="weeks__item">Чт</li>
                                <li class="weeks__item">Пт</li>
                                <li class="weeks__item">Сб</li>
                                <li class="weeks__item">Вс</li>
                            </ul>
                            <ul class="days">
                            </ul>
                        </div>
                        <div class="menu__footer">
                            <button class="menu__footer-clear" type="button" id="clear-calendar">очистить</button>
                            <button class="menu__footer-accept">применить</button>
                        </div>
                    </div>



                </div>

                <div class="form__guests">
                    <h3 class="form__titile">гости</h3>
                    <input class="form__input form__input--simplebtn" type="button" value="Cколько гостей"
                        data-menu="menu" id="sum">
                    <img class="form__input-arrow form__input-arrow--bt" src="assets/images/icons/arrow-bottom.svg"
                        alt="arrow">

                    <div class="form__btn">
                        <button class="btn btn--find">подобрать номер
                            <img class="form__btn-arrow" src="assets/images/icons/arrow_forward.svg"
                                alt="arrow"></button>
                    </div>

                    <div class="form__menu menu" id="menu">
                        <div class="menu__item">
                            <div class="menu__item-title">Взрослые</div>
                            <div class="menu__counter counter " data-counter>
                                <div class="counter__minus counter__minus--disabled counter__button">-</div>
                                <div class="counter__title"><input class="input__counter" disabled type="text"
                                        placeholder="0"></div>
                                <div class="counter__plus counter__button">+</div>
                            </div>

                        </div>
                        <div class="menu__item">
                            <div class="menu__item-title">дети</div>
                            <div class="menu__counter counter " data-counter>
                                <div class="counter__minus counter__minus--disabled counter__button">-</div>
                                <div class="counter__title"><input class="input__counter" disabled type="text"
                                        placeholder="0"></div>
                                <div class="counter__plus counter__button">+</div>
                            </div>

                        </div>
                        <div class="menu__item">
                            <div class="menu__item-title">младенцы</div>
                            <div class="menu__counter counter " data-counter>
                                <div class="counter__minus counter__minus--disabled counter__button">-</div>
                                <div class="counter__title"><input class="input__counter" disabled type="text"
                                        placeholder="0"></div>
                                <div class="counter__plus counter__button">+</div>
                            </div>

                        </div>
                        <div class="menu__footer">
                            <button class="menu__footer-clear" type="button" id="clear">очистить</button>
                            <button class="menu__footer-accept">применить</button>
                        </div>
                    </div><!-- form__accordion accordion -->
                </div><!-- form__guests -->



            </form>
        </div>


        <div class="main__footer">
            <p>Лучшие номера для вашей работы,</p> отдыха и просто вдохновения
        </div>
    </div>
</main>
